<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smoothie Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Build Your Smoothie</h1>

    <!-- Smoothie Order Form -->
    <form id="smoothie">
        
        <!-- Smoothie Size -->
        <label for="size">Choose Size:</label>
        <select id="size" required>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <!-- Base Liquid -->
        <label for="base">Base Liquid:</label>
        <select id="base" required>
            <option value="Water">Water</option>
            <option value="Almond Milk">Milk</option>
            <option value="Coconut Water">Coconut Water</option>
            <option value="Oat Milk">Oat Milk</option>
        </select>

        <!-- Ingredients -->
        <label>Ingredients (choose any):</label>
        <div class="checkboxes">
            <label><input type="checkbox" value="Banana" class="ingredient"> Banana</label>
            <label><input type="checkbox" value="Strawberries" class="ingredient"> Strawberries</label>
            <label><input type="checkbox" value="Blueberries" class="ingredient"> Blueberries</label>
            <label><input type="checkbox" value="Mango" class="ingredient"> Mango</label>
            <label><input type="checkbox" value="Spinach" class="ingredient"> Spinach</label>
            <label><input type="checkbox" value="Protein Powder" class="ingredient"> Protein Powder</label>
        </div>

        <!-- Sweetness Level -->
        <label for="sweetness">Sweetness Level:</label>
        <input type="range" id="sweetness" min="0" max="100" value="50">

        <!-- Customer Name -->
        <label for="customer">Your Name:</label>
        <input type="text" id="customer" placeholder="Enter your name" required>

        <button type="submit">Order Smoothie</button>
    </form>

    <!-- Output Section -->
    <div id="output"></div>
</body>
</html>
